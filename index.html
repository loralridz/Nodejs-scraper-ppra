<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Tenders</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        
        .table {
            padding: 1rem;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        .tender-table {
            margin: 25px 0;
            font-size: 0.9em;
            min-width: 400px;
            padding: 1rem;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 0 20px #326690;
        }
        
        th,
        td {
            text-align: left;
            padding: 6px;
        }
        
        h1 {
            color: #326690;
            font-size: 1.5em;
            text-align: center;
            font-weight: bold;
            margin-top: 1px;
            margin-bottom: 1px;
            text-shadow: 0 0 20px lightgray;
        }
        
        .tender-table thead tr {
            border-bottom: 1px solid darkgray;
        }
        
        .tender-table thead tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        
        .tender-table thead tr:last-of-type {
            border-bottom: 2px solid #326690;
        }
        
        .tender-table thead tr.active-row {
            background-color: #326690;
            font-weight: bold;
        }
        
        .head {
            background-color: #326690;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            border-bottom: 1px solid lightgrey;
        }
        
        .btn {
            margin-left: 55rem;
            display: inline;
            padding: 0.3em 1.2em;
            border-radius: 2em;
            text-decoration: none;
            font-weight: 300;
            color: white;
            background-color: #326690;
            text-align: center;
            transition: all 0.2s;
        }
        
        .btn-1 {
            margin-left: 49rem;
            display: inline;
            padding: 0.3em 1.2em;
            border-radius: 2em;
            text-decoration: none;
            font-weight: 300;
            color: white;
            background-color: #326690;
            text-align: center;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background-color: #629bca;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f3d63;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: #01233f;
        }
    </style>

</head>

<body>

    <ul>
        <li><a href="" onclick="readtenders()">All</a></li>
        <li><a href="" onclick="scraptenders()">New</a></li>
        <li><a href="" onclick="activetenders()">Active</a></li>
        <li><a href="" onclick="expiredtenders()">Expired</a></li>
        <li><a href="" onclick="appliedtenders()">Applied</a></li>
        <li><a href="" onclick="rejectedtenders()">Rejected</a></li>
    </ul>
    <br>
    <!--h1>Latest Tenders</h1-->
    <div class="table">
        <table id="t" class="tender-table">
            <thead>
                <tr class="head">
                    <th>No</th>
                    <th>Details</th>
                    <th>Advertise</th>
                    <th>Closing</th>
                    <th>Document</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        readtenders();
        async function readtenders() {
            try {
                const result = await fetch("http://localhost:5000/tenders", {
                    method: "GET"
                })
                const todos = await result.json();
                //loop through rows  
                var i = 1;
                todos.forEach(t => {

                    //table from html
                    var table = document.getElementById("t");

                    //create a new row
                    var row = table.insertRow(i);

                    //new cells
                    var no = row.insertCell(0);
                    var detail = row.insertCell(1);
                    var adddate = row.insertCell(2);
                    var closedate = row.insertCell(3);
                    var doc = row.insertCell(4);

                    //passing the data
                    no.innerHTML = t.no;
                    detail.innerHTML = t.detail;
                    adddate.innerHTML = t.advertise_date;
                    closedate.innerHTML = t.closing_date;
                    doc.innerHTML = t.document;

                    //console.log(t.no + "," + t.details + ',' + t.advertise_date + ',' + t.closing_date + "," + t.document);
                    i++;
                })
            } catch (e) {
                console.log("Error reading the tenders.")
            }

        }
    </script>
